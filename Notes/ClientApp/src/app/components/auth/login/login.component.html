<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="container">
            <div class="row align-items-center m-2">
                <div class="col-3">
                    <label for="email">Email</label>
                </div>
                <div class="col-6">
                    <input type="text" name="email" id="email" class="form-control">
                    <span field-validation-for="email"></span>
                </div>
            </div>
            <div class="row align-items-center m-2">
                <div class="col-3">
                    <label for="password">Password</label>
                </div>
                <div class="col-6">
                    <input type="password" name="password" id="password" class="form-control">
                    <span field-validation-for="password"></span>
                </div>
            </div>
            <div class="row align-items-center m-2">
                <div class="col">
                    <div class="container">
                        <div class="row">
                            <div class="col" style="text-align-last: center;">
                                <div>
                                    <button class="btn btn-primary m-2" type="submit">Login</button>  
                                    <button class="btn btn-secondary m-2" type="reset">Reset</button>                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>
    <div class="col-2"></div>
</div>
