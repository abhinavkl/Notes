<form [formGroup]="registerForm" (submit)="onSubmit()">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="container">
                <div class="row align-items-center m-2">
                    <div class="col-3">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-6">
                        <input type="text" name="email" id="email" class="form-control"
                            formControlName="email" 
                            (blur)="showEmailValidators=true"
                            (focus)="showEmailValidators=false"
                        >
                        <div *ngIf="showEmailValidators">
                            <span class="text-danger" 
                            field-validation-for="email"
                            *ngIf="
                                registerForm.get('email')!.touched &&  
                                !registerForm.get('email')!.valid"
                            >Email invalid.</span>
                        </div>
                    </div>
                </div>
                <div class="row align-items-center m-2">
                    <div class="col-3">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-6">
                        <input type="password" name="password" id="password" class="form-control"
                            formControlName="password"
                            (focus)="showPasswordValidators=false"
                            (blur)="showPasswordValidators=true"
                        >
                        <span 
                        class="text-danger"
                        field-validation-for="password"
                        *ngIf="showPasswordValidators && registerForm.get('password')!.touched && !registerForm.get('password')!.valid "
                        >Password is invalid.</span>
                    </div>
                </div>
                <div class="row align-items-center m-2">
                    <div class="col-3">
                        <label for="confirmpassword">Confirm Password</label>
                    </div>
                    <div class="col-6">
                        <input type="password" name="confirmpassword" id="confirmpassword" class="form-control"
                            formControlName="confirmpassword"
                            (focus)="showConfirmPasswordValidators=false"
                            (blur)="showConfirmPasswordValidators=true"
                        >
                        <span 
                        class="text-danger" 
                        field-validation-for="confirmpassword"
                        *ngIf="showConfirmPasswordValidators && registerForm.get('confirmpassword')!.touched && !registerForm.get('confirmpassword')!.valid "
                        >Confirm Password is invalid.</span>
                        <span 
                        class="text-danger"
                        *ngIf=" registerForm.get('password')!.valid && registerForm.get('confirmpassword')!.valid && registerForm.get('password')!.value!==registerForm.get('confirmpassword')!.value"
                        >Passwords didn't match.</span>
                    </div>
                </div>
                <div class="row align-items-center m-2">
                    <div class="col">
                        <div class="container">
                            <div class="row">
                                <div class="col" style="text-align-last: center;">
                                    <div>                                    
                                        <button class="btn btn-primary m-2" 
                                                type="submit"
                                            [disabled]="!registerForm.valid || registerForm.get('password')!.value!==registerForm.get('confirmpassword')!.value"
                                            >Register</button>  
                                        <button class="btn btn-secondary m-2" type="reset">Reset</button>                
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>        
        </div>
        <div class="col-2"></div>
    </div>    
</form>
